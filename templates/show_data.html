<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Data with AG Grid</title>

    <!-- AG Grid Community styles and scripts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css">
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.noStyle.js"></script>
</head>
<body>

  <h1>Product Sales Data</h1>

  <!-- AG Grid Container -->
  <div id="myGrid" class="ag-theme-alpine"></div>

  <script>
    // Column Definitions for AG-Grid
    const columnDefs = [
      { headerName: "Product", field: "Product", sortable: true, filter: true },
      { headerName: "Division", field: "Division", sortable: true, filter: true },
      
      {% for month in months %}
        { headerName: "{{ month }}", field: "{{ month }}", sortable: true, filter: true },
      {% endfor %}

      { headerName: "Total", field: "Total", sortable: true, filter: true },
    ];

    // Example data passed from the server (replace this with the actual data)
    const rowData = [
      {% for row in data %}
        {
          Product: "{{ row.Product }}",
          Division: "{{ row.Division }}",
          {% for month in months %}
            "{{ month }}": {{ row[month] }},
          {% endfor %}
          Total: {{ row.Total }}
        },
      {% endfor %}
    ];

    // Grid options
    const gridOptions = {
        columnDefs: columnDefs,
        rowData: rowData,
        animateRows: true,
        domLayout: 'autoHeight',
        grandTotalRow: true,  // Include summary footer for groups
        suppressAggFuncInHeader: true,  // Remove aggregation function names from headers
        pagination: true,  // Enable pagination
        paginationPageSize: 20,
        enableSorting: true,  // Enable sorting
        enableFilter: true,  // Enable filtering

        defaultColDef: {
            sortable: true,
            filter: true,
            resizable: true,
        },
        autoGroupColumnDef: {
            headerName: 'Product Name',
            width: 180,
            cellRendererParams: {
                suppressCount: true,  // Don't show the count of rows in the group
            },
        },
        autoSizeStrategy: {
            type: 'fitCellContents'
            },
            locale: {
                localeText: AG_CHARTS_LOCALE_RU_RU,
            },
    };

    // Initialize the grid when the page loads
    document.addEventListener('DOMContentLoaded', function () {
        // Use createGrid to initialize the grid in AG Grid v31+
        const gridApi = agGrid.createGrid(document.getElementById('myGrid'), gridOptions);
    });
  </script>

</body>
</html>
