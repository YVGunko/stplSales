<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Data with AG Grid</title>

    <!-- AG Grid Community styles and scripts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-balham.css">
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.noStyle.js"></script>
</head>
<body>

  <h1>Product Sales Data</h1>

  <!-- AG Grid Container -->
  <div id="myGrid" class="ag-theme-balham"></div>

  <script>
    const monthMapping = {
            'January': 'Январь', 
            'February': 'Февраль', 
            'March': 'Март', 
            'April': 'Апрель', 
            'May': 'Мая', 
            'June': 'Июнь', 
            'July': 'Июль', 
            'August': 'Август', 
            'September': 'Сентябрь', 
            'October': 'Октябрь', 
            'November': 'Ноябрь', 
            'December': 'Декабрь'
        };
    const availableMonths = new Set();
    const rowData = [
      {% for row in data %}
        {
          Product: "{{ row.Product }}",
          Division: "{{ row.Division }}",
          {% for month in months %}
            "{{ month }}": {{ row[month] }},
          {% endfor %}
          Total: {{ row.Total }}
        },
      {% endfor %}
    ];
    rowData.forEach(row => {
        Object.keys(row).forEach(field => {
            if (monthMapping[field]) {
                availableMonths.add(field);  // Add only if it's a valid month
            }
        });
    });
    // Column Definitions for AG-Grid
    const columnDefs = [
      { headerName: "Product", field: "Product", sortable: true, filter: true },
      { headerName: "Division", field: "Division", sortable: true, filter: true },
      
      ...Array.from(availableMonths).map(month => ({
            headerName: monthMapping[month],  // Russian month name
            field: month,                     // English month name as field name to match data
            sortable: true,
            filter: true
        })),

      { headerName: "Total", field: "Total", sortable: true, filter: true },
    ];



    // Grid options
    const gridOptions = {
        columnDefs: columnDefs,
        rowData: rowData,
        animateRows: true,
        domLayout: 'autoHeight',

        pagination: true,  // Enable pagination
        paginationPageSize: 20,
        grandTotalRow: "top",

        defaultColDef: {
            sortable: true,
            filter: true,
            resizable: true,
        },

        autoSizeStrategy: {
            type: 'fitCellContents'
            },
    };

    // Initialize the grid when the page loads
    document.addEventListener('DOMContentLoaded', function () {
        // Use createGrid to initialize the grid in AG Grid v31+
        const gridApi = agGrid.createGrid(document.getElementById('myGrid'), gridOptions);
    });
  </script>

</body>
</html>
