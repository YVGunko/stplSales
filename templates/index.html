<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Excel Analyzer</title>
        <style>
            table.data {
                border-collapse: collapse;
                width: 100%;
            }
            table.data th, table.data td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
            .table-container {
                width: 100%;
                max-height: 360px; /* Set desired height */
                overflow-y: auto;   /* Enable vertical scrolling */
                border: 1px solid #ccc; /* Optional border for the container */
                margin-top: 10px; /* Optional spacing */
            }
        </style>
    </head>
<body>
    <h1>Upload and Analyze XLSX File</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx,.xls" required>
        <button type="submit">Upload</button>
    </form>
    <p id="status">{{ status }}</p>

    <form action="/save" method="post">
        <button type="submit">Save on server</button>
    </form>

    {% if uploaded_file %}
        <h2>Uploaded File Content</h2>
        <div class="table-container">
            <div>{{ uploaded_file|safe }}</div>
        </div>
    {% endif %}

    {% if modified_content %}
        <h2>Modified Content</h2>
        <div class="table-container">
            <div>{{ modified_content|safe }}</div>
        </div>
        <button onclick="saveData()">Save on Server</button>
    {% endif %}

    <script>
        // Prepare the modified content in JSON format
        const modifiedContent = {{ modified_content | tojson | safe }};

        async function saveData() {
            const response = await fetch('/api/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(modifiedContent),
            });

            const result = await response.json();
            alert(result.message);
        }
    </script>
</body>
</html>
