<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>

    <title>Excel Analyzer</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            margin: 20px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }
        .left-panel, .right-panel {
            width: 48%; /* Adjust widths as needed */
            height: 90vh; /* Use viewport height for responsiveness */
        }
        table.data {
            width: 100%; /* Full width */
            border-collapse: collapse; /* Collapse borders */
            table-layout: auto; /* Automatic column sizing */
        }
        table.data th, table.data td {
            border: 1px solid black;
            padding: 8px; /* Cell padding */
            text-align: left; /* Align text left */
        }
        @media (max-width: 768px) {
            table.data th, table.data td {
                padding: 6px; /* Smaller padding */
                font-size: 14px; /* Smaller font size */
            }
        }
        .table-container-left {
            width: 100%; /* Full width */
            max-height: 75%; /* Use viewport height for responsiveness */
            overflow-y: auto; /* Enable vertical scrolling */
            overflow-x: auto; /* Enable horizontal scrolling */
            border: 1px solid #ccc;
            margin-top: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow */
        }
        .table-container-right {
            width: 100%; /* Full width */
            max-height: 85%; /* Use viewport height for responsiveness */
            overflow-y: auto; /* Enable vertical scrolling */
            overflow-x: auto; /* Enable horizontal scrolling */
            border: 1px solid #ccc;
            margin-top: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow */
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <h1>Upload XLSX File</h1>
        <form action="/" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column;">
            <input type="file" name="file" accept=".xlsx,.xls" required>
            <button type="submit" style="margin-top: 10px;">Upload</button>
            <p id="status" style="margin: 0;">{{ status }}</p>
        </form>

        {% if uploaded_file %}
            <h2>Uploaded File Content</h2>
            <div class="table-container-left">
                <div>{{ uploaded_file|safe }}</div>
            </div>
        {% endif %}
    </div>
    {% if modified_content_json %}
    <div class="right-panel">

        <h2>Modified Content</h2>
        <label for="monthInput">Select Month:</label>
        <select id="monthInput" onchange="toggleSaveButton()">
            <option value="">--Select Month--</option>
            <!-- Populate month options -->
            {% for month in range(1, 13) %}
                <option value="{{ month }}">{{ month }}</option>
            {% endfor %}
        </select>
        
        <label for="yearInput">Select Year:</label>
        <select id="yearInput" onchange="toggleSaveButton()">
            <option value="">--Select Year--</option>
            <!-- Populate year options, adjust as needed -->
            {% for year in range(current_year - 5, current_year + 1) %}
                <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
        </select>

        <button id="saveButton" onclick="saveData()" disabled>Save on Server</button>
        <div id="modifiedContentContainer" class="table-container-right" style="display: none;">
            <div id="modifiedContentTable"></div>
        </div>
    </div>
    {% endif %}
        <script>
            let modifiedContentJson = [];
            let modifiedContentTable;

            // Function to toggle the save button based on month and year input
            function toggleSaveButton() {
                const monthInput = document.getElementById('monthInput').value;
                const yearInput = document.getElementById('yearInput').value;
                const saveButton = document.getElementById('saveButton');
                saveButton.disabled = !(monthInput && yearInput); // Enable if both inputs have values
            }

            // Pre-fill the month and year inputs on page load
            document.addEventListener('DOMContentLoaded', () => {
                const modifiedContentJson = '{{ modified_content_json|safe }}';
                const jsonData = modifiedContentJson ? JSON.parse(modifiedContentJson) : [];

                // Initialize Handsontable
                modifiedContentTable = new Handsontable(document.getElementById('modifiedContentTable'), {
                    data: jsonData,
                    colHeaders: true,
                    rowHeaders: true,
                    width: '100%',
                    height: '300',
                    licenseKey: 'non-commercial-and-evaluation',
                });

                const now = new Date();
                const monthInput = document.getElementById('monthInput');
                const yearInput = document.getElementById('yearInput');

                // Set the current month (JavaScript months are 0-indexed)
                monthInput.value = now.getMonth() + 1; // +1 to convert from 0-indexed to 1-indexed
                // Set the current year
                yearInput.value = now.getFullYear();
                
                // Enable the save button if both month and year are selected
                toggleSaveButton();
            });

            async function saveData() {
                const month = document.getElementById('monthInput').value; // Get the selected month
                const year = document.getElementById('yearInput').value; // Get the selected year
                
                // Determine the last day of the month
                const lastDay = new Date(year, month, 0).getDate();
                const selectedDate = `${year}-${month.padStart(2, '0')}-${lastDay}`; // Format: YYYY-MM-DD

                const modifiedData = modifiedContentTable.getData(); // Get the edited data
                const jsonData = JSON.stringify(modifiedData); // Convert to JSON

                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ date: selectedDate, data: jsonData }),
                });

                const result = await response.json();

                // Handle confirmation if records exist
                if (result.status === 'warning' && result.confirm_deletion) {
                    const userConfirmed = confirm(result.message);
                    if (userConfirmed) {
                        // User confirmed deletion, call the delete and save endpoint
                        await deleteAndSaveData(selectedDate, jsonData);
                    }
                } else {
                    alert(result.message);
                    if (result.status === 'success') {
                        window.location.href = '/show_data';  // Redirect to show_data page
                    }
                }
            }

            async function deleteAndSaveData(selectedDate, dataToSave) {
                const response = await fetch('/api/delete_and_save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ date: selectedDate, data: dataToSave }),
                });

                const result = await response.json();
                alert(result.message);
                if (result.status === 'success') {
                    window.location.href = '/show_data';  // Redirect to show_data page
                }
            }
        </script>

</body>
</html>
